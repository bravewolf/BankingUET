<!DOCTYPE HTML><html>
    <head>
        <meta charset="UTF-8">
        <title>index</title>
        <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" name="viewport">
        <link href="worklight/worklight.css" rel="stylesheet">
        <link href="images/favicon.png" rel="shortcut icon">
        <link href="images/apple-touch-icon.png" rel="apple-touch-icon">
        <link href="css/main.css" rel="stylesheet">
        <script>
		// Define WL namespace.
		var WL = WL ? WL : {};
		/**
		 * WLClient configuration variables.
		 * Values are injected by the deployer that packs the gadget.
		 */
		 WL.StaticAppProps = {
   "APP_DISPLAY_NAME": "Banking UET",
   "APP_ID": "BankingUET",
   "APP_SERVICES_URL": "\/apps\/services\/",
   "APP_VERSION": "1.0",
   "ENVIRONMENT": "android",
   "LOGIN_DISPLAY_TYPE": "embedded",
   "WORKLIGHT_NATIVE_VERSION": "1262196777",
   "WORKLIGHT_PLATFORM_VERSION": "7.0.0.0",
   "WORKLIGHT_ROOT_URL": "\/apps\/services\/api\/BankingUET\/android\/"
};
</script>
		<script src="worklight/cordova.js"></script>
		<script src="worklight/wljq.js"></script>
		<script src="worklight/worklight.js"></script>
		<script src="worklight/checksum.js"></script>
		<script src="worklight/jsonstore.js"></script>
		<script>window.$ = window.jQuery = WLJQ;</script>
    </head>
    <body>
        <div id="appwrapper">
            <div id="header">
                <h1>Banking UET</h1>
                <input id="homeButton" onclick="loadHome();" type="button" value="HOME">
					<input id="backButton" onclick="currentPage.back();" type="button" value="BACK">
                <h6 id="offlineAccess">Offline Access</h6>
            </div>
            <div id="wrapper">	
                <div id="AppDiv">				
                    <div id="pagePort"></div>
                </div>
                <div id="AuthDiv" style="display: none">
                    <p id="AuthInfo"></p>
                    <div id="loginForm">
                        <input id="AuthUsername" placeholder="Enter username" type="text">
                        <br>
                        <br>
                        <input id="AuthPassword" placeholder="Enter password" type="password">
                        <br>		
                        <input class="userButton" id="AuthSubmitButton" style="width: 50%;" type="button" value="Login"><input class="userButton" id="AuthCancelButton" style="width: 50%;" type="button" value="Cancel">
                    </div>
                </div>
                <div id="AdminAuthDiv" style="display: none">
                    <p id="AdminAuthInfo"></p>
                    <div id="AdminloginForm">
                        <input id="AdminAuthUsername" placeholder="Enter username" type="text">
                        <br>
                        <br>
                        <input id="AdminAuthPassword" placeholder="Enter password" type="password">
                        <br>		
                        <input class="adminButton" id="AdminAuthSubmitButton" style="width: 50%;" type="button" value="Login"><input class="adminButton" id="AdminAuthCancelButton" style="width: 50%;" type="button" value="Cancel">
                    </div>
                </div>
                <input class="userButton" id="logoutButton" onclick="WL.Client.logout('CustomerAuthenticatorRealm',{onSuccess: WL.Client.reloadApp})" type="button" value="CUSTOMER LOG OUT">
					<input class="adminButton" id="ManagerLogoutButton" onclick="WL.Client.logout('ManagerAuthenticatorRealm',{onSuccess: WL.Client.reloadApp})" type="button" value="BANK MANAGER LOG OUT">
            </div>
        </div> 
        <div id="footer">
            <h1>@Copyright Nguyen Truong Thinh</h1>
        </div>
        <script src="js/initOptions.js"></script>
    		<script src="js/main.js"></script>
    		<script src="js/messages.js"></script>
    		<script src="js/AuthenticatorRealmChallengeHandler.js"></script>
    </body>
</html>
